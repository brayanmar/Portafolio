<div class="footer">
  <div *ngFor="let element of personaje | rray" class="container_foo">
    <p class="titulo_con">¿Tienes algún Proyecto? Hablemos</p>
    <div
      *ngFor="let elements of element.contacto | rray"
      class="container_foo_1"
    >
      <p class="titulo_1">Teléfono</p>
      <p class="titulo_2">{{ elements.numero }}</p>
      <p class="titulo_1">Deja tu mensaje.</p>
      <p class="titulo_2">{{ elements.correo }}</p>
      <div class="ico">
        <p class="titulo_1">Linkedin</p>
        <a mat-raised-button href="{{ elements.linke }}">
          <img src="../../../assets/linke.png" class="img_1" />
        </a>
        <p class="titulo_1">Git Hub</p>
        <a mat-raised-button href="{{ elements.Git }}"
          ><img src="../../../assets/github-removebg-preview.png" class="img_1"
        /></a>
        <p class="titulo_1">Canlendly</p>
        <a mat-raised-button href="{{ elements.calen }}"
          ><img src="../../../assets/plazo.png" class="img_1"
        /></a>
      </div>
    </div>
  </div>
  <div class="container_form">
    <form (ngSubmit)="onSubmit()" class="form" [formGroup]="formulario">
      <input
        type="text"
        id="name"
        placeholder="Nombre..."
        class="input_name"
        name="name"
        formControlName="name"
        required
      />
      <div
        *ngIf=" formulario.get('name')?.touched && formulario.get('name')?.errors?.['minlength'] "
      >
        nombre incompleto
      </div>
      <div
        *ngIf=" formulario.get('name')?.touched && formulario.get('name')?.errors?.['required'] "
      >
        nombre incompleto
      </div>
      <input
        type="text"
        id="correo"
        placeholder="Correo electrónico..."
        class="input_name"
        name="correo"
        formControlName="correo"
        required
      />
      <div
        *ngIf=" formulario.get('correo')?.touched && formulario.get('correo')?.errors?.['email'] "
      >
        correo incompleto
      </div>
      <div
        *ngIf=" formulario.get('correo')?.touched && formulario.get('correo')?.errors?.['required'] "
      >
        uppss! Espacio vacío, digite el correo
      </div>
      <textarea
        type="text"
        id="descripcion"
        placeholder="Descripción..."
        class="input_name"
        name="descripcion"
        formControlName="descripcion"
        required
      ></textarea>
      <div
        *ngIf=" formulario.get('descripcion')?.touched && formulario.get('descripcion')?.errors?.['minlength'] "
      >
        UPS! Se requiere información
      </div>
      <div
        *ngIf=" formulario.get('descripcion')?.touched && formulario.get('descripcion')?.errors?.['required'] "
      >
        UPS! Se requiere información
      </div>
      <button
        class="button_6"
        type="submit"
        [disabled]="formulario.invalid"
        (click)="onSubmit()"
      >
        Enviar
      </button>
    </form>
  </div>
</div>
